<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>404</title>
    <!--Style-->
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        a {
            text-decoration: none;
        }

        body {
            height: 100dvh;
            font-size: 16px;
            font-family: '-apple-system', 'BlinkMacSystemFont', 'segoe ui', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'open sans', Verdana, sans-serif;;
            background-image: linear-gradient(-20deg, #f5f5f599 20%, #f5f5f5 100%);
            display: flex;
            justify-content: space-around;
            align-items: center;
            margin: 0 10%;
        }

        .T404 {
            font-size: 8em;
            color: red; /* Text color */
            fill: red; /* Heart color */
        }

        .Heart {
            width: 1em;
            margin: 0 1.75rem;
        }

        .paragraph {
            font-weight: 600;
            letter-spacing: 1px;
            width: 40%;
        }

        .paragraph h2 {
            margin: 10px 0;
        }

        @media (max-width: 768px) {
            body {
                flex-direction: column;
                justify-content: center;
            }

            .T404 {
                font-size: 5em;
            }

            .paragraph {
                width: 100%;
                padding: 1.2rem;
                margin-bottom: 0.5rem;
            }
        }

        @media (max-width: 412px) {
            .Heart {
                margin: 0;
            }

            .T404 {
                font-size: 4em;
            }
        }

        @media (max-width: 300px) {
            .T404 {
                font-size: 3em;
            }
        }
    </style>
</head>
<body>

</section>
<section class="paragraph">
    <h2 id="oopsHeading">Oops!</h2>
    <p id="oopsMessage">
        We couldn’t find the page you're looking for. It may have been moved or deleted, or may never have existed at all.
    </p>
    <br>
    <p id="returnLinks">
        Return <a href="/en/">English Site</a> | <a href="/zh/">Chinese Site</a>
    </p>
</section>

<script>
    // Function to check the URL and update content
    function updateContentBasedOnLanguage() {
        const currentPath = window.location.pathname;
        const oopsHeading = document.getElementById('oopsHeading');
        const oopsMessage = document.getElementById('oopsMessage');
        const returnLinks = document.getElementById('returnLinks');

        if (currentPath.includes('/zh/')) {
            // Chinese content
            oopsHeading.textContent = '哎呀！';
            oopsMessage.textContent = '我们找不到您要查找的页面。它可能已被移动或删除，或者根本不存在。';
            returnLinks.innerHTML = '返回 <a href="/en/">英文站点</a> | <a href="/zh/">中文站点</a>';
        } else {
            // Default to English content
            oopsHeading.textContent = 'Oops!';
            oopsMessage.textContent = 'We couldn’t find the page you\'re looking for. It may have been moved or deleted, or may never have existed at all.';
            returnLinks.innerHTML = 'Return <a href="/en/">English Site</a> | <a href="/zh/">Chinese Site</a>';
        }
    }

    // Call the function when the page loads
    window.onload = updateContentBasedOnLanguage;
</script>
</body>
</html>
