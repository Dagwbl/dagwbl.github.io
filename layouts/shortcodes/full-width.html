<script>
    document.addEventListener('DOMContentLoaded', function() {
        console.log('DOM 已加载，开始执行 JavaScript 代码');

        // 选择 <main> 标签
        const mainElement = document.querySelector('main.main');
        console.log('找到的 <main> 元素：', mainElement);

        // 如果找到 <main> 标签
        if (mainElement) {
            console.log('修改 <main> 样式前：', mainElement.style.cssText);

            // 修改样式
            mainElement.style.maxWidth = 'none';
            mainElement.style.margin = '0 5px';
            mainElement.style.padding = '0';

            console.log('修改 <main> 样式后：', mainElement.style.cssText);
        } else {
            console.error('未找到 <main> 元素');
        }
    });
    </script>
