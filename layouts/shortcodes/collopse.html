{{ if .Get "title" }}
{{ else }}
{{ warnf "missing value for param 'title': %s" .Position }}
{{ end }}
<p><details {{ if (eq (.Get "openByDefault") true) }} open=true {{ end }}>
  <summary markdown="span" style="color: gray;">{{ .Get "title" | markdownify }}</summary>
  {{ .Inner | markdownify }}
</details></p>
