<audio id="music1" controls autoplay="autoplay" loop="loop" preload="auto">
    <source src="http://music.163.com/song/media/outer/url?id={{.Get 0 }}.mp3" type="audio/mpeg" /> </audio>
  
  <script>
    var audio = document.getElementById('music1');
    $("#btn").bind(
      "touchstart", function bf() {
        if(audio !== null) {
          //检测播放是否已暂停.audio.paused 在播放器播放时返回false.
          //alert(audio.paused);
          if(audio.paused) {
            audio.play();
            //audio.play();
            // 这个就是播放
            $("#btn").addClass("active") } else {
              audio.pause();
              // 这个就是暂停
              $("#btn").removeClass("active") } } })
  </script>
