<style>

<script>
function decryptContent(event, inputId) {
  event.preventDefault();
  const input = document.getElementById(inputId);
  if (!input) return;

  const container = input.closest('.encrypted-content');
  const statusEl = container.querySelector('.status-message');
  statusEl.textContent = '';
  statusEl.classList.remove('error');
  input.classList.remove('error');

  // åŸºäºUTCæ—¶é—´çš„å¯†ç ç”Ÿæˆï¼ˆé¿å…æ—¶åŒºé—®é¢˜ï¼‰
  const d = new Date();
  const mm = String(d.getUTCMonth() + 1).padStart(2, '0');
  const dd = String(d.getUTCDate()).padStart(2, '0');
  const todayCode = parseInt(mm + dd);
  const validCode = String(1005 - todayCode).padStart(4, '0');

  if (input.value !== validCode) {
    input.classList.add('error');
    statusEl.textContent = `å¯†ç é”™è¯¯ï¼Œä»Šæ—¥æœ‰æ•ˆå¯†ç ä¸ºï¼š${validCode}`;
    statusEl.classList.add('error');
    input.focus();
    return;
  }

  try {
    // ä»æ··æ·†çš„Base64æ¢å¤åŸå§‹å­—ç¬¦ä¸²å¹¶è§£ç 
    let cipherText = container.dataset.cipher
      .replace(/\s+/g, '')
      .replace(/-/g, '+')
      .replace(/_/g, '/');
    
    // åæ··æ·†å¤„ç† - å°†ä¹‹å‰ç§»åŠ¨çš„å­—ç¬¦å—è¿˜åŸ
    // ä¾‹å¦‚: å¦‚æœæˆ‘ä»¬ç”¨ $2$4$1$3 æ··æ·†ï¼Œè¿™é‡Œéœ€è¦è¿˜åŸå› $1$2$3$4
    const len = cipherText.length;
    if (len > 12) {
      // æå–å„ä¸ªéƒ¨åˆ† (è¿™é‡Œçš„ç´¢å¼•éœ€è¦ä¸æ··æ·†æ—¶ä½¿ç”¨çš„æ¨¡å¼å¯¹åº”)
      const part1 = cipherText.substring(0, 3);  // åŸå§‹çš„ç¬¬2éƒ¨åˆ†
      const part2 = cipherText.substring(3, len-9); // åŸå§‹çš„ç¬¬4éƒ¨åˆ†
      const part3 = cipherText.substring(len-9, len-4); // åŸå§‹çš„ç¬¬1éƒ¨åˆ†
      const part4 = cipherText.substring(len-4); // åŸå§‹çš„ç¬¬3éƒ¨åˆ†
      
      // é‡æ–°ç»„åˆ
      cipherText = part3 + part1 + part4 + part2;
    }

    const decodedStr = atob(cipherText);
    const decrypted = new TextDecoder().decode(
      Uint8Array.from(decodedStr, c => c.charCodeAt(0))
    );

    container.querySelector('.encrypted-text').innerHTML = decrypted;
    container.querySelector('.password-prompt').hidden = true;
    statusEl.hidden = true;
    container.querySelector('.encrypted-text').hidden = false;
  } catch (e) {
    console.error('Decryption failed:', e);
    statusEl.textContent = `è§£ç å¤±è´¥: ${e.message}`;
    statusEl.classList.add('error');
  }
}

// æ·»åŠ é”®ç›˜äº‹ä»¶æ”¯æŒ
document.addEventListener('DOMContentLoaded', () => {
  document.querySelectorAll('.password-input').forEach(input => {
    input.addEventListener('keypress', e => {
      if (e.key === 'Enter') {
        decryptContent(e, e.target.id);
      }
    });
  });
});
</script>
