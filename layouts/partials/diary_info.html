<!-- 在single.html中添加此代码，建议放在文章标题之后，内容之前 -->
{{ if in .Params.categories "diary" }}
<div class="post-diary-info">
  <div class="post-diary-meta">
    {{ with .Date }}
    <span class="post-diary-item">
      <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-calendar">
        <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
        <line x1="16" y1="2" x2="16" y2="6"></line>
        <line x1="8" y1="2" x2="8" y2="6"></line>
        <line x1="3" y1="10" x2="21" y2="10"></line>
      </svg>
      <!-- <span>{{ .Format "2006-01-02 15:04" }}</span> -->
      <!-- <span>{{ .Format "Monday, Jan 2" }}</span> -->
      <span>{{ .Format "Monday" }}</span>
    </span>
    {{ end }}
    
    {{ with $.Params.weather }}
    <span class="post-diary-item">
      <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-cloud">
        <path d="M18 10h-1.26A8 8 0 1 0 9 20h9a5 5 0 0 0 0-10z"></path>
      </svg>
      <span>{{ . }}</span>
    </span>
    {{ end }}
    
    {{ with $.Params.location }}
    <span class="post-diary-item">
      <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-map-pin">
        <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"></path>
        <circle cx="12" cy="10" r="3"></circle>
      </svg>
      <span>{{ . }}</span>
    </span>
    {{ end }}
    
    {{ with $.Params.mood }}
    <span class="post-diary-item">
      <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-smile">
        <circle cx="12" cy="12" r="10"></circle>
        <path d="M8 14s1.5 2 4 2 4-2 4-2"></path>
        <line x1="9" y1="9" x2="9.01" y2="9"></line>
        <line x1="15" y1="9" x2="15.01" y2="9"></line>
      </svg>
      <span>{{ . }}</span>
    </span>
    {{ end }}
  </div>
</div>

<style>
  .post-diary-info {
    /* margin-top: 10px; */
    margin-bottom: 20px;
    padding: 6px 0px 6px 0px;
    border-radius: 6px;
    /* display: flex;
    justify-content: center; */
    /* background-color: var(--code-bg); */
    /* border-left: 3px solid var(--border); */
  }
  
  .post-diary-meta {
    display: flex;
    flex-wrap: wrap;
    gap: 18px;
    font-size: 0.9rem;
    color: var(--secondary);
  }
  
  .post-diary-item {
    display: inline-flex;
    align-items: center;
    gap: 6px;
  }
  
  .post-diary-item svg {
    color: var(--secondary);
  }
  
  .dark .post-diary-info {
    background-color: var(--entry);
  }
  
  @media (max-width: 600px) {
    .post-diary-meta {
      /* flex-direction: column; */
      justify-content: space-evenly;
    }
  }
</style>
{{ end }}
