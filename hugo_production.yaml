# If your site is in 'https', then make sure your base url isn't written using 'http' otherwise your sitemap would
# contain http (as opposeed to https) URLs. This would affect Google indexing of your URLs.
baseURL: "https://dagwbl.github.io"
title: "ZJeapo's Blog"
pagination:
  pageSize: 10
theme: [ "hugo-notice","PaperMod"]

defaultContentLanguage: en
hasCJKLanguage: true # enable for reconginizing and counting CJK languages
defaultContentLanguageInSubdir: true
enableInlineShortcodes: true
enableRobotsTXT: true
buildDrafts: false
buildFuture: true
buildExpired: false
enableEmoji: true
pygmentsUseClasses: true
enableGitInfo: true

mainsections: 
  - posts
  - diary
  - letter
  # - navi
ignoreFiles:
  - \.ignore$  # 忽略所有以 `.ignore` 结尾的文件
  - ^.obsidian/     # 忽略 `temp` 文件夹及其内容
  - ^assets/images/old/  # 忽略 `assets/images/old` 文件夹及其内容

# googleAnalytics: UA-123-45

minify:
  disableXML: true
  # minifyOutput: true

languages:
  en:
    languageName: "EN"
    weight: 1
    taxonomies:
      category: categories
      tag: tags
      series: series
      language: en
    menu:
      main:
        - name: Archives
          url: archives
          weight: 1
        - name: Categories
          url: categories/
          weight: 2
        # - name: Series
        #   url: series
        #   weight: 3
        # - name: Tag
        #   url: tags/
        #   weight: 4
        - name: Search
          url: search/
          weight: 5
        - name: 🪶
          url: /navi/
          weight: 99
        # - name: About
        #   url: /about
        #   weight: 7
    params:
      homeInfoParams:
        Title: "Timid Thoughts 🌱"
        Content: |
          👋 **O troupe of little vagrants of the world, leave your footprints in my words.** 

          - Thoughts feeds itself with its own words and grows.

          - Do not linger to gather flowers to keep them, but walk on, for flowers will keep themselves blooming all your way.

          - We, the rustling leaves, have a voice that answers the storms, but who are you so silent?

      profileMode:
        enabled: false
        title: Huh, still alive!
        imageUrl: "images/home-icon.png"
        imageTitle: ZJeapo
        imageWidth: 90
        imageHeight: 90
        buttons:
          - name: ⏱️Timeline
            url: archives
          - name: 🕸️Post
            url: posts
          - name: 🦉Docs
            url: guide
          - name: 📎Collect
            url: cheatsheet
  # disable multi-language support
  zh:
    languageName: "CN"
    weight: 3
    taxonomies:
      language: zh
      tag: tags
      category: categories
      series: series
    menu:
      main:
        - name: 归 档
          url: archives
          weight: 5
        - name: 分 类
          url: categories
          weight: 6
        - name: 搜 索
          url: search/
          weight: 10
        # - name: 标签
        #   url: tags
        #   weight: 10
        - name: 🪶
          url: /navi/
          weight: 99
    # custom params for each language should be under [langcode].parms - hugo v0.120.0
    params:
      homeInfoParams:
        Title: "胆怯的想法 🌱"
        Content: |
          👋 世界上的小流浪者们啊，请在我的文字中留下你们的足迹。

          - 思想以自己的言语为食，并因此成长。

          - 不要逗留采集花朵以保存它们，继续前行吧，因为花朵会一路为你绽放。

          - 我们，这些沙沙作响的树叶，有回应风暴的声音，而你为何如此沉默？
          
      profileMode:
        enabled: false
        title: "呜呼~ \U0001F44B"
        imageUrl: "images/home-icon.png"
        imageTitle: ZJeapo
        imageWidth: 90
        imageHeight: 90
        buttons:
          - name: 📆时间轴
            url: archives
          - name: 🕸️信件
            url: posts/letter
          - name: 🗃️笔记
            url: posts/note
          - name: 📒日记
            url: posts/diary

outputs:
  home:
    - HTML
    - RSS
    - JSON

params:
  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  description: "A blog about technology, programming, and life."
  author: ZJeapo
  dateFormat: "2006-01-02"
  # author: ["Me", "You"] # multiple authors
  ShowFullTextinRSS: true
  defaultTheme: auto
  # disableThemeToggle: true
  ShowShareButtons: false
  ShowReadingTime: true
  # disableSpecial1stPost: true
  disableScrollToTop: true
  displayFullLangName: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true
  ShowRssButtonInSectionTermList: true
  searchHidden: true
  ShowWordCount: true
  UseHugoToc: true
  ShowAllPagesInArchive: true
  ShowPageNums: true
  ShowToc: true
  TocOpen: true
  comments: true
  busuanzi:
    enable: true
    homePage: false
    # 配置是否显示访问量
  # images: ["/images/wallpaperflare.com_flower.jpg"]
  # ShowShareButtons: true
  # ShareButtons: [qq,bilibili]
  socialIcons:
    - name: github
      title: View Source on Github
      url: "https://github.com/Dagwbl/"
    - name: googlescholar
      title: Google scholar
      url: "https://scholar.google.com"
    - name: youtube
      title: Watch some interesting videos
      url: "https://youtube.com"
    - name: x
      url: "https://twitter.com"
    - name: bilibili
      url: "https://bilibili.com"
    # - name: tiktok
    #   url: "https://tiktok.com"
    - name: Discord
      title: Join discord community
      url: "https://discord.com/channels/@me"
    - name: reddit
      title: Take a rest for fun :)
      url: "https://reddit.com"
      
  editPost:
    URL: "https://github.com/Dagwbl/dagwbl.github.io/edit/main/content"
    Text: "Edit" # edit text
    appendFilePath: true # to append file path to Edit link

  label:
  iconSVG: '<svg xmlns="http://www.w3.org/2000/svg" height="25" viewBox="0 -960 960 960" fill="currentColor"><path d="M320-240h320v-80H320v80Zm0-160h320v-80H320v80ZM240-80q-33 0-56.5-23.5T160-160v-640q0-33 23.5-56.5T240-880h320l240 240v480q0 33-23.5 56.5T720-80H240Zm280-520v-200H240v640h480v-440H520ZM240-800v200-200 640-640Z"/></svg>'
  text: "Home"
  icon: icon.png
  iconHeight: 35

  # analytics:
  #     google:
  #         SiteVerificationTag: "XYZabc"

  assets:
    assets:
      css:
        - extended/custom.css
    disableHLJS: true
    favicon: "favicon/favicon.svg"
    favicon16x16: "favicon/favicon.svg"
    # favicon32x32: "<link / abs url>"
    # apple_touch_icon: "<link / abs url>"
    # safari_pinned_tab: "<link / abs url>"

  # cover:
  #     hidden: true # hide everywhere but not in structured data
  #     hiddenInList: true # hide on list pages and home
  #     hiddenInSingle: true # hide on single page

  fuseOpts:
      isCaseSensitive: false
      shouldSort: true
      location: 0
      distance: 1000
      threshold: 0.4
      minMatchCharLength: 0
      keys: ["title", "permalink", "summary", "content"]

markup:
  dfaultMarkdownHandler: goldmark
  goldmark:
    extensions:
      definitionList: true
      footnote: true
      linkify: true
      strikethrough: true
      table: true
      taskList: true
      typographer: true
    parser:
      attribute: true
      autoHeadingID: true
      autoHeadingIDType: github
    renderer:
      hardWraps: false
      unsafe: true
      xHTML: false
  highlight:
    codeFences: true
    guessSyntax: true
    hl_Lines: ""
    lineNoStart: 1
    lineNos: true
    lineNumbersInTable: true
    noClasses: true
    style: monokai
    tabWidth: 4
  tableOfContents:
    endLevel: 3
    ordered: false
    startLevel: 2

